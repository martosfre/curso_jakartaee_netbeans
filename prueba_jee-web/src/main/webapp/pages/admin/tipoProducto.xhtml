<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="body">
        <h:form id="frmTipPro">
            <p:toolbar>
                <p:toolbarGroup align="left">
                    <h:outputText value="Administración de Tipo de Productos"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton value="Nuevo"/>
                    <p:commandButton value="Guardar"/>
                    <p:commandButton value="Editar"/>
                    <p:commandButton value="Eliminar"/>
                </p:toolbarGroup>
            </p:toolbar>
            <br></br>
            <p:dataTable id="datTabTipPro" value="#{tipoProductoBean.listaTipoProductos}" var="tipPro" selectionMode="single" 
                         rowKey="#{tipPro.codigoTipoProducto}" paginator="true"
                         rows="10">
                <f:facet name="header">
                    <h:outputText value="Lista de Tipo de Productos"/>
                </f:facet>
                <p:column headerText="Nombre">
                    <h:outputText value="#{tipPro.nombre}"/>
                </p:column>
                <p:column headerText="Descripción">
                    <h:outputText value="#{tipPro.descripcion}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
